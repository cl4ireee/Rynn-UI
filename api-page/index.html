<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Loading Screen with Modern Animation -->
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="modern-spinner"></div>
            <p class="loading-text">Loading<span class="dots">...</span></p>
        </div>
    </div>

    <!-- Modern Navbar with Blur Effect -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <span id="header" class="me-2"></span>
                <div id="versionHeader" class="version-badge"></div>
            </a>
        </div>
    </nav>

    <main class="container">
        <!-- Hero Section with Animation -->
        <div class="hero-wrapper" data-aos="fade-up">
            <img id="dynamicImage" class="banner" src="">
            <div id="nameContainer" class="name-wrapper">
                <h1 id="name"></h1>
                <div id="version" class="version-badge"></div>
            </div>
            <p id="description" class="lead"></p>
        </div>

        <!-- API Links Section -->
        <div class="api-section" data-aos="fade-up" data-aos-delay="100">
            <div id="apiLinks" class="api-links-wrapper"></div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="modern-search" placeholder="Search API...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="tab-content" id="apiContent"></div>
        </div>
    </main>

    <!-- Modern Modal -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="modalDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p class="modal-desc" id="apiResponseModalDesc"></p>
                    </div>
                    <button type="button" class="modal-close" data-bs-dismiss="modal" aria-label="Close">
                        <span>√ó</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="apiEndpoint" class="code-block"></pre>
                    <div id="apiQueryInputContainer"></div>
                    <div id="apiResponseLoading" class="response-loading">
                        <div class="modern-spinner"></div>
                    </div>
                    <pre id="apiResponseContent" class="code-block"></pre>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="modern-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script src="/script.js"></script>
</body>
</html>
