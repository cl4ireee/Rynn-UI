<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="dark-theme">
    <!-- Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Modern Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="pulse-loader"></div>
            <p class="loading-text">Loading<span class="dots">...</span></p>
        </div>
    </div>

    <!-- Glass Morphism Navbar -->
    <nav class="navbar navbar-expand-lg glass-nav">
        <div class="container">
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <div class="brand-wrapper">
                    <span id="header" class="me-2"></span>
                    <div id="versionHeader" class="version-pill"></div>
                </div>
            </a>
            <div class="theme-toggle">
                <span class="theme-icon">üåô</span>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Hero Section -->
        <div class="hero-section" data-aos="fade-up">
            <div class="glass-card hero-content">
                <img id="dynamicImage" class="feature-image" src="">
                <div class="content-wrapper">
                    <div id="nameContainer" class="title-wrapper">
                        <h1 id="name" class="gradient-text"></h1>
                        <div id="version" class="version-pill"></div>
                    </div>
                    <p id="description" class="hero-description"></p>
                </div>
            </div>
        </div>

        <!-- API Section -->
        <div class="api-container" data-aos="fade-up" data-aos-delay="100">
            <!-- Modern Search Bar -->
            <div class="search-container glass-card">
                <div class="search-wrapper">
                    <span class="search-icon">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 19l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input type="text" id="searchInput" class="modern-search" placeholder="Search API...">
                </div>
            </div>

            <!-- API Links with Cards -->
            <div class="api-grid" id="apiLinks"></div>
            
            <!-- API Content -->
            <div class="tab-content glass-card" id="apiContent"></div>
        </div>
    </main>

    <!-- Redesigned Modal -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header">
                    <div class="modal-header-content">
                        <h5 class="modal-title gradient-text" id="apiResponseModalLabel"></h5>
                        <p class="modal-desc" id="apiResponseModalDesc"></p>
                    </div>
                    <button type="button" class="close-button" data-bs-dismiss="modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 6L6 18M6 6l12 12" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="endpoint-container">
                        <pre id="apiEndpoint" class="code-block"></pre>
                    </div>
                    <div id="apiQueryInputContainer" class="query-container"></div>
                    <div id="apiResponseLoading" class="loading-container">
                        <div class="pulse-loader"></div>
                    </div>
                    <pre id="apiResponseContent" class="code-block response-block"></pre>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="gradient-button">
                        <span>Submit</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        // Theme Toggle
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const icon = document.querySelector('.theme-icon');
            icon.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
    <script src="/script.js"></script>
</body>
</html>
